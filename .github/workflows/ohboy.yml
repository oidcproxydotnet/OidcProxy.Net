name: Oooh boy...

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main", "feature/*" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Run tests
      run: dotnet build 
      env: 
        AUTH0__AUDIENCE: ${{ secrets.AUTH0__AUDIENCE }}